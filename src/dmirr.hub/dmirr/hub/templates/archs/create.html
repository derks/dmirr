{% extends "archs/base_archs.html" %}
{% block title %}Create an Arch{% endblock %}

{% block content_body %}
    <form action="{% url create_arch %}" method="POST" class="form-stacked">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Arch" class="btn primary"/>
        <input type="button" value="Cancel" class="btn secondary" onclick="javascript:history.back(1)"/>
    </form>
{% endblock %}
