{% extends "archs/base_archs.html" %}
{% block title %}dMirr Archs{% endblock %}

        <a href="{% url create_arch %}" class="btn success">New Arch</a>
    </div>

    <ul>
        {% for arch in archs %}

        {% endfor %}
    </ul>
{% endblock %}
