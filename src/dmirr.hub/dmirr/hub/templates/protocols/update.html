{% extends "protocols/base_protocols.html" %}
{% block title %}Edit an Protocol{% endblock %}

{% block content_body %}
    <form action="{% url update_protocol protocol.label %}" method="POST" class="form-stacked">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Protocol" class="btn primary"/>
        <input type="button" value="Cancel" class="btn secondary" onclick="javascript:history.back(1)"/>
    </form>
{% endblock %}
