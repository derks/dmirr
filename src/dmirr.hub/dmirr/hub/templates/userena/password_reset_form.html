{% extends 'userena/base_userena.html' %}
{% load i18n %}

{% block content_title %}<h2>Password Reset</h2>{% endblock %}

{% block content_body %}
<form action="" method="post" class="form-stacked">
  <fieldset>
    {% csrf_token %}
    {{ form.as_p }}
  </fieldset>
  <input type="submit" value="Send Password" class="btn primary" />
  <input type="button" value="Cancel" class="btn secondary" onclick="javascript:history.back(1)"/>
</form>
{% endblock %}
