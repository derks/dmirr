{% extends 'accounts/base_accounts.html' %}

{% block content_title %}<h2>Groups</h2>{% endblock %}

{% block content_body %}
    <div class="pull-right" style="padding-right: 10px;">
        <a href="{% url create_group %}" class="btn success">New Group</a>
    </div>

    <div>
        <ul>
            {% for group in groups %}
                <li> <a href="{% url show_group group.id %}">{{ group.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
