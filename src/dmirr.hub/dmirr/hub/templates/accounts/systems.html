{% extends 'accounts/base_accounts.html' %}

{% block content_title %}<h2>{{ user.profile.display_name }} // Systems</h2>{% endblock %}

{% block content_body %}
    <div class="pull-right" style="padding-right: 10px;">
        <a href="{% url create_system %}" class="btn success">New System</a>
    </div>

    <div>
        <ul>
            {% for system in user.profile.my_systems %}
                <li> <img src="{{ flags }}{{ system.country_code }}.png"></a> <a href="{% url show_system system.label %}">{{ system.label }}</a> <a href="{% url update_system system.label %}" class="update">###</a><a href="{% url delete_system system.label %}" class="delete" onclick="javascript:return confirm('Forever delete the {{ system.label }} system?');">###</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
