{% extends "repos/base_repos.html" %}
{% block title %}Edit {{ repo.display_name }}{% endblock %}

{% block content_body %}
    <form action="{% url update_repo project.label repo.label %}" method="POST" class="form-stacked">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Repo" class="btn primary"/>
        <input type="button" value="Cancel" class="btn secondary" onclick="javascript:history.back(1)"/>
    </form>
{% endblock %}
