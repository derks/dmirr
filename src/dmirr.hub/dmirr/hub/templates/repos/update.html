{% extends "repos/base_repos.html" %}
{% block title %}Edit {{ repo.display_name }}{% endblock %}

{% block content_body %}

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
