{% extends "systems/base_systems.html" %}
{% block title %}Edit a System Resource{% endblock %}
{% block content_title %}<h2>Systems // Resources</h2>{% endblock %}

{% block content_body %}
    <form action="{% url update_system_resource resource.system.label resource.id %}" method="POST" class="form-stacked">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save System Resource" class="btn primary"/>
        <input type="button" value="Cancel" class="btn secondary" onclick="javascript:history.back(1)"/>
    </form>
{% endblock %}
