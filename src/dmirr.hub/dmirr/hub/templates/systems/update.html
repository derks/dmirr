{% extends "systems/base_systems.html" %}
{% block title %}Edit an System{% endblock %}

{% block content_body %}
    <form action="{% url update_system system.label %}" method="POST" class="form-stacked">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save System" class="btn primary"/>
        <input type="button" value="Cancel" class="btn secondary" onclick="javascript:history.back(1)"/>
    </form>
{% endblock %}
