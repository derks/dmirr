{% extends "systems/base_systems.html" %}

{% block content_body %}
    <div>
        <ul>
            {% for system in systems %}
                <li> <img src="{{ flags }}{{ system.country_code|lower }}.png"> <a href="{% url show_system system.label %}">{{ system.label }}</a> </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
