{% extends "systems/base_systems.html" %}

        <a href="{% url create_system %}" class="btn success">New System</a>
    </div>

    <div>
        <ul>
            {% for system in systems %}
                <li> <a href="{% url show_system system.label %}">{{ system.label }}</a> </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
